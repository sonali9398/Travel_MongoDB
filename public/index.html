<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Text to Columns Converter</h1>
        <textarea id="inputText" placeholder="Enter your space-separated text here..."></textarea>
        <button onclick="convertToColumns()">Convert to Columns</button>
        <table id="outputTable">
            <thead>
                <tr>
                    <th>name</th>
                    <th>address</th>
                    <th>color</th>
                    <th>place</th>
                    <th>class</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody id="outputBody">
            </tbody>
        </table>
    </div>
</body>
</html>
